<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julia's Website</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            position: relative;
            min-height: 100vh; 
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .left-side {
            flex: 1;
            padding: 20px;
        }
        .right-side {
            flex: 1;
            padding: 20px;
        }
        .left-side h1 {
            margin: 0;
            font-size: 3em;
            color: #fff;
        }
        nav {
            text-align: right;
            margin-bottom: 20px;
            white-space: nowrap;
        }
        nav a {
            display: inline-block;
            margin: 0;
            padding: 8px 12px;
            text-decoration: none;
            background-color: #fff;
            color: #333;
            font-weight: bold;
            border: 2px solid #fff;
            border-radius: 10px;
        }
        nav a + a {
            margin-left: -2px; 
        }
        nav a:hover {
            background-color: #f0f0f0;
        }
        .section-title {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .photo-placeholder {
            width: 90%; 
            height: 500px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s, opacity 0.3s, box-shadow 0.3s;
        }
        .photo-placeholder:hover {
            opacity: 0.8;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .photo-placeholder img {
            width: 100%;
            height: 100%; 
            object-fit: cover; 
        }
        .personal-info {
            margin-left: 40px; 
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.1);
            color: #fff;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        .personal-info a {
            color: inherit; 
            transition: color 0.3s; 
        }
        .personal-info a:hover {
            color: blue; 
        }

        .note-section {
            position: fixed;
            bottom: 50px;
            right: 100px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 600px; 
            z-index: 1000;
        }
        .note-section h2 {
            margin-top: 0;
        }
        .note-section form {
            display: flex;
            flex-direction: column;
        }
        .note-section input,
        .note-section textarea {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        .note-section input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .note-section input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Julia's Website</h1>
            <h3>Hi there! Welcome to my websiteðŸ’—</h3>
            <div class="photo-placeholder">
                <img src="images/main.jpg" alt="Photo">
            </div>
        </div>
        <div class="right-side">
            <nav>
                <a href="contact.html">Contact</a> 
                <a href="hobbies.html">My Hobbies</a>
                <a href="meetmycat.html">Meet My Cat</a>
                <a href="skills.html">My Skills</a>
            </nav>
            <div class="personal-info">
                <h2 class="section-title">Personal Info</h2>
                <p><strong>Name:</strong> Julia Gu</p>
                <p><strong>Age:</strong> 16</p>
                <p><strong>School:</strong> <a href="https://ca01000875.schoolwires.net/redwood">Redwood High School</a></p> 
                <p><strong>Interests:</strong> Baking</p>
                <p><strong>Sports:</strong> Track n Field</p>
            </div>
        </div>
    </div>

    <div class="note-section">
        <h2>Leave Me a Note</h2>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email (optional)">
            <textarea name="note" rows="4" placeholder="Your Note"></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
