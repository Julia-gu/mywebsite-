<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julia's Website</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .left-side {
            flex: 1;
            padding: 20px;
        }
        .right-side {
            flex: 1;
            padding: 20px;
        }
        .left-side h1 {
            margin: 0;
            font-size: 3em;
            color: #fff;
        }
        nav {
            text-align: right;
            margin-bottom: 20px;
            white-space: nowrap;
        }
        nav a {
            display: inline-block;
            margin: 0;
            padding: 8px 12px;
            text-decoration: none;
            background-color: #fff;
            color: #333;
            font-weight: bold;
            border: 2px solid #fff;
            border-radius: 10px;
        }
        nav a + a {
            margin-left: -2px; /* Overlap borders to create seamless connection */
        }
        nav a:hover {
            background-color: #f0f0f0;
        }
        .section-title {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .photo-placeholder {
            width: 100%;
            height: 200px;
            background-color: #fff;
            border: 2px dashed #ccc;
            margin-top: 20px;
            text-align: center;
            line-height: 200px;
            color: #aaa;
            font-style: italic;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.1);
            color: #fff;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Julia's Website</h1>
            <p>Hi there! Nice to meet you!</p>
            <div class="photo-placeholder">Your Photo Here</div>
        </div>
        <div class="right-side">
            <nav>
                <a href="#contact">Contact</a>
                <a href="#hobbies">My Hobbies</a>
                <a href="#cat">Meet My Cat</a>
                <a href="#skills">My Skills</a>
                <a href="#about">About Me</a>
            </nav>
            <h2 class="section-title">Personal Info</h2>
            <p><strong>Name:</strong> Julia</p>
            <p><strong>Age:</strong> 16</p>
            <p><strong>Education:</strong> Redwood High School</p>
            <p><strong>Interests:</strong> Baking</p>
            <p><strong>Sports:</strong> Track n Field</p>
            <p>Hi there </p>
        </div>
    </div>
</body>
</html>
