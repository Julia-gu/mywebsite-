<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hobbies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2; 
            margin: 0;
            padding: 0;
            position: relative;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .hobbies {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .hobby {
            width: 200px;
            margin: 20px;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .hobby:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .hobby img {
            width: 120px; /* Increase the width */
            height: 120px; /* Increase the height */
            margin-bottom: 10px;
            border-radius: 50%;
        }
        .hobby h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }
        .home-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #fff;
            color: #333;
            font-weight: bold;
            border: 2px solid #fff;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Hobbies</h1>
        <div class="hobbies" id="hobbies">
        </div>
    </div>

    <a href="index.html" class="home-button">Home</a>

    <script>
        const hobbiesData = [
            { name: "Baking", image: "images/bake.jpg" },
            { name: "Sking", image: "images/ski.jpg" },
            { name: "Painting", image: "images/paint.jpg" },
            { name: "Traveling", image: "images/travel.jpg" },
            { name: "Sports", image: "images/sport.jpg"  },
            { name: "Scuba Diving", image: "images/scubadive.jpg" }
        ];

        function createHobby(hobby) {
            const hobbyElement = document.createElement("div");
            hobbyElement.classList.add("hobby");

            const imageElement = document.createElement("img");
            imageElement.src = hobby.image;
            imageElement.alt = hobby.name;

            const titleElement = document.createElement("h2");
            titleElement.textContent = hobby.name;

            hobbyElement.appendChild(imageElement);
            hobbyElement.appendChild(titleElement);

            return hobbyElement;
        }

        function addHobbiesToPage() {
            const hobbiesContainer = document.getElementById("hobbies");

            hobbiesData.forEach(hobby => {
                const hobbyElement = createHobby(hobby);
                hobbiesContainer.appendChild(hobbyElement);
            });
        }

        window.onload = addHobbiesToPage;
    </script>
</body>
</html>
