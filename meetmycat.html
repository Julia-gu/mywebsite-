<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEO!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2; 
            margin: 0;
            padding: 0;
            overflow-x: hidden; 
            transition: background-color 0.5s; /* Smooth transition for background color change */
        }
        .container {
            max-width: 500px; /* Adjusted max-width */
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative; /* Required for absolute positioning of the button */
        }
        h1 {
            text-align: center;
            color: #ff66b3; 
            margin-top: 0;
        }
        .photo-gallery {
            position: relative;
            overflow: hidden;
            width: 90%;
            margin: 20px auto;
            border-radius: 10px;
        }
        .photo-slider {
            display: flex;
            transition: transform 0.5s ease;
        }
        .photo {
            flex: 0 0 auto;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 50%;
            border: none;
            outline: none;
            z-index: 2;
            color: #333; 
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
        .interactive-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #ff66b3;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .interactive-button:hover {
            background-color: #ff3385;
        }
        .home-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #ff66b3;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #ff3385;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meet My Cat</h1>
        <div class="photo-gallery">
            <button class="prev" onclick="scrollSlider(-1)">&#10094;</button>
            <div class="photo-slider">
                <img class="photo" src="images/cat1.jpg" alt="Cat 1">
                <img class="photo" src="images/cat2.jpg" alt="Cat 2">
                <img class="photo" src="images/cat3.jpg" alt="Cat 3">
            </div>
            <button class="next" onclick="scrollSlider(1)">&#10095;</button>
        </div>
        <p class="caption">Swipe left or right to see more photos</p>
        <button class="interactive-button" onclick="changeBackgroundColor()">Change Background Color</button>
        <a href="index.html" class="home-button">Home</a>
    </div>

    <script>
        let slideIndex = 0;

        function scrollSlider(n) {
            const slides = document.getElementsByClassName("photo");
            slideIndex += n;
            if (slideIndex >= slides.length) {
                slideIndex = 0;
            } else if (slideIndex < 0) {
                slideIndex = slides.length - 1;
            }
            const offset = -slideIndex * 100;
            document.querySelector(".photo-slider").style.transform = `translateX(${offset}%)`;
        }

        function changeBackgroundColor() {
            const colors = ["#ffe6f2", "#e6f2ff", "#f2ffe6", "#fff2e6"]; // Array of different background colors
            const randomColor = colors[Math.floor(Math.random() * colors.length)]; // Select a random color from the array
            document.body.style.backgroundColor = randomColor; // Change the background color of the body
        }
    </script>
</body>
</html>
