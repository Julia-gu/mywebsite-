
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet My Cat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .photo-gallery {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 400px; /* Adjust as needed */
            margin-bottom: 20px;
        }
        .photo-slider {
            display: flex;
            transition: transform 0.5s ease;
        }
        .photo {
            flex: 0 0 auto;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 50%;
            border: none;
            outline: none;
            z-index: 2;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meet My Cat</h1>
        <div class="photo-gallery">
            <button class="prev" onclick="scrollSlider(-1)">&#10094;</button>
            <button class="next" onclick="scrollSlider(1)">&#10095;</button>
            <div class="photo-slider">
                <img class="photo" src="cat1.jpg" alt="Cat 1">
                <img class="photo" src="cat2.jpg" alt="Cat 2">
                <img class="photo" src="cat3.jpg" alt="Cat 3">
                <!-- Add more images as needed -->
            </div>
        </div>
    </div>

    <script>
        let slideIndex = 0;

        function scrollSlider(n) {
            const slides = document.getElementsByClassName("photo");
            slideIndex += n;
            if (slideIndex >= slides.length) {
                slideIndex = 0;
            } else if (slideIndex < 0) {
                slideIndex = slides.length - 1;
            }
            const offset = -slideIndex * 100;
            document.querySelector(".photo-slider").style.transform = `translateX(${offset}%)`;
        }
    </script>
</body>
</html>
