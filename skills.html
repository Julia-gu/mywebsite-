<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2; 
            margin: 0;
            padding: 0;
            position: relative;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .slider-container {
            width: 80%;
            margin: 20px auto;
        }
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 25px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        .skills {
            text-align: center;
            margin-top: 30px;
        }
        .skill {
            display: none;
        }
        .skill.active {
            display: block;
        }
        .home-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #fff;
            color: #333;
            font-weight: bold;
            border: 2px solid #fff;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Skills</h1>
        <div class="slider-container">
            <input type="range" min="1" max="5" value="1" class="slider" id="skillSlider">
        </div>
        <div class="skills">
            <div class="skill active" id="skill1">
                <h2>Beginner</h2>
                <p>HTML</p>
                <p>CSS</p>
            </div>
            <div class="skill" id="skill2">
                <h2>Intermediate</h2>
                <p>JavaScript</p>
                <p>React</p>
            </div>
            <div class="skill" id="skill3">
                <h2>Proficient</h2>
                <p>Node.js</p>
                <p>Express.js</p>
            </div>
            <div class="skill" id="skill4">
                <h2>Advanced</h2>
                <p>MongoDB</p>
                <p>Python</p>
            </div>
            <div class="skill" id="skill5">
                <h2>Expert</h2>
                <p>Django</p>
                <p>SQL</p>
            </div>
        </div>
    </div>

    <a href="index.html" class="home-button">Home</a>

    <script>
        const skillSlider = document.getElementById("skillSlider");
        const skills = document.querySelectorAll(".skill");

        skillSlider.addEventListener("input", () => {
            const value = parseInt(skillSlider.value);
            skills.forEach(skill => {
                const skillId = parseInt(skill.id.slice(-1));
                if (skillId <= value) {
                    skill.classList.add("active");
                } else {
                    skill.classList.remove("active");
                }
            });
        });
    </script>
</body>
</html>
