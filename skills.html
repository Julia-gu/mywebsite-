<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <link rel="stylesheet" href="skills.css">
</head>
<body>
    <div class="container">
        <h1>My Skills</h1>
        <div class="slider-container">
            <input type="range" min="1" max="5" value="1" class="slider" id="skillSlider">
        </div>
        <div class="skills">
            <div class="skill active" id="skill1">
                <h2>Beginner</h2>
                <p>HTML</p>
                <p>CSS</p>
            </div>
            <div class="skill" id="skill2">
                <h2>Intermediate</h2>
                <p>JavaScript</p>
                <p>React</p>
            </div>
            <div class="skill" id="skill3">
                <h2>Proficient</h2>
                <p>Node.js</p>
                <p>Express.js</p>
            </div>
            <div class="skill" id="skill4">
                <h2>Advanced</h2>
                <p>MongoDB</p>
                <p>Python</p>
            </div>
            <div class="skill" id="skill5">
                <h2>Expert</h2>
                <p>Django</p>
                <p>SQL</p>
            </div>
        </div>
    </div>

    <a href="index.html" class="home-button">Home</a>

    <script src="skills.js"></script>
</body>
</html>
