<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <div class="choice" id="rock">Rock</div>
            <div class="choice" id="paper">Paper</div>
            <div class="choice" id="scissors">Scissors</div>
        </div>
        <div class="result" id="result"></div>
        <div class="restart-instruction">Click restart button to restart the game</div>
    </div>
    <div class="restart-button" id="restartButton">Restart</div>
    <a href="index.html" class="home-button">Home</a>

    <script src="game.js"></script>
</body>
</html>
