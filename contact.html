<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My contact information</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .contact-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 600px;
        }
        .contact-container h2 {
            margin-top: 0;
        }
        .contact-info p {
            margin: 10px 0;
            font-size: 1.1em;
        }
        nav a {
            display: inline-block;
            margin: 0 5px;
            padding: 8px 12px;
            text-decoration: none;
            background-color: #fff;
            color: #333;
            font-weight: bold;
            border: 2px solid #fff;
            border-radius: 10px;
        }
        nav a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <nav>
            <a href="index.html">Home</a>
        </nav>
        <h2>Contact Information</h2>
        <div class="contact-info">
            <p><strong>Email:</strong> julia@gmail.com(not my actual email)</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Address:</strong> 123 Sesame Street, USA</p>
        </div>
    </div>
</body>
</html>
